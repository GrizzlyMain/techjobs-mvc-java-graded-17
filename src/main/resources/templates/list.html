<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
  <h2 class = "centered">View Jobs By Category</h2>
</div>

<table class="centeredTable">
  <tr>
    <th:block th:each="column : ${columns}">
      <th th:text = "${column.value}"></th>
    </th:block>
  </tr>
  <tr>
    <!-- TODO #2: Complete the View Jobs By Category Table. -->

    <td></td> <!-- Feel free to remove or modify this element if necessary. -->
    <!-- tablechoices is a hashmap from JobData, contains names of the Job fields as keys, value of each key is an arraylist-->
    <!-- category represents one key/value pair from tablechoices-->
    <!-- item represents one entry from the arraylist-->
    <td th:each="category : ${tableChoices}">
      <ul>
        <li th:each="item : ${category.value}">
          <!-- dynamically generates query path, set params with column = and value=, dynamically change based on${}, come from tablechoices-->
          <!-- keys are location, employer, location, position-->
          <!-- when user clicks link, they will be routed to listJobsbyColumnAndValue in ListController-->
          <a th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
        </li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>

<!-- clicking links displays a list of jobs that relate to the choice by listbyColumnsAndValue handler method -->
